<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Plant Game</title>
  <link href="mainStyleSheet.css" rel="stylesheet" type="text/css" />
  <link href="scrollbar.css" rel="stylesheet" type="text/css" />
  <link href="inventoryStyleSheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainGame">

    <div id="generalMenu">
      <div id="invOption">
        <p class="generalMenuOptionText">Inventory.</p>
      </div>
      <div id="townOption">
        <p class="generalMenuOptionText">Town.</p>
      </div>
      <div id="ghOption">
        <p class="generalMenuOptionText">Greenhouse.</p>
      </div>
      <div id="shedOption">
        <p class="generalMenuOptionText">Shed.</p>
      </div>
      <div id="monasteryOption">
        <p class="generalMenuOptionText">Monastery.</p>
      </div>


    </div>

    <div id="workspace">
      <div id="farmland"></div>

      <div id="invMenu">
        <div id="invMenuBanner">
          <div>Inventory - <span id="invItemCounter">0</span></div>
        </div>
        <div id="inv-items-wrapper">
          <div class="slot inv-item-a">
            <div class="inv-item-a-name">corn</div>
            <div class="inv-item-a-icon">corn</div>
            <div class="inv-item-a-cost">corn</div>
            <div class="inv-item-a-description">corn</div>
            <div class="inv-item-a-rarity">corn</div>
          </div>
          <div class="slot inv-item-b">
            <div class="inv-item-b-name">beans</div>
            <div class="inv-item-b-icon">beans</div>
            <div class="inv-item-b-cost">beans</div>
            <div class="inv-item-b-description">beans</div>
            <div class="inv-item-b-rarity">beans</div>
          </div>
          <div class="slot inv-item-c">
            <div class="inv-item-c-name">grass</div>
            <div class="inv-item-c-icon">grass</div>
            <div class="inv-item-c-cost">grass</div>
            <div class="inv-item-c-description">grass</div>
            <div class="inv-item-c-rarity">grass</div>
          </div>
          <div class="slot inv-item-d">
            <div class="inv-item-d-name">potatr</div>
            <div class="inv-item-d-icon">potatr</div>
            <div class="inv-item-d-cost">potatr</div>
            <div class="inv-item-d-description">potatr</div>
            <div class="inv-item-d-rarity">potatr</div>
          </div>
          <div class="slot inv-item-e">
            <div class="inv-item-e-name"></div>
            <div class="inv-item-e-icon"></div>
            <div class="inv-item-e-cost"></div>
            <div class="inv-item-e-description"></div>
            <div class="inv-item-e-rarity"></div>
          </div>
          <div class="slot inv-item-f">
            <div class="inv-item-f-name"></div>
            <div class="inv-item-f-icon"></div>
            <div class="inv-item-f-cost"></div>
            <div class="inv-item-f-description"></div>
            <div class="inv-item-f-rarity"></div>
          </div>
          <div class="slot inv-item-g">
            <div class="inv-item-g-name"></div>
            <div class="inv-item-g-icon"></div>
            <div class="inv-item-g-cost"></div>
            <div class="inv-item-g-description"></div>
            <div class="inv-item-g-rarity"></div>
          </div>
          <div class="slot inv-item-h">
            <div class="inv-item-h-name"></div>
            <div class="inv-item-h-icon"></div>
            <div class="inv-item-h-cost"></div>
            <div class="inv-item-h-description"></div>
            <div class="inv-item-h-rarity"></div>
          </div>
          
        </div>
        
      </div>
      <div id="townMenu"></div>
      <div id="ghMenu"></div>
      <div id="shedMenu"></div>
      <div id="monasteryMenu"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
